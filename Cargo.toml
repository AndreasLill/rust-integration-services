[package]
name = "rust-integration-services"
version = "0.2.0"
edition = "2024"
authors = ["Andreas Lill"]
description = "A modern, fast, and lightweight integration library written in Rust, designed for memory safety and stability."
license = "MIT OR Apache-2.0"
repository = "https://github.com/AndreasLill/rust-integration-services"
readme = "README.md"
keywords = ["integration"]

[lib]
path = "src/lib.rs"

[dependencies]
tokio = { version = "1", features = ["full", "test-util"] }
uuid = { version = "1", features = ["v4"]}

hyper = { version = "1.6.0", optional = true, features = ["full"] }
hyper-util = { version = "0.1", optional = true, features = ["full"] }
hyper-rustls = { version = "0.27.7", optional = true }
http-body-util = { version = "0.1", optional = true }
rustls = { version = "0.23.31", optional = true }
tokio-rustls = { version = "0.26.2", optional = true } 
webpki-roots = { version = "1.0.2", optional = true }
rustls-pemfile = { version = "2.2.0", optional = true }
regex = { version = "1", optional = true }
chrono = { version = "0.4.41", optional = true }
async-ssh2-lite = { version = "0.5", features = ["tokio"], optional = true }
futures-util = { version = "0.3", optional = true }

[features]
default = ["file", "schedule", "sftp", "http"]
http = ["hyper", "hyper-util", "hyper-rustls", "http-body-util", "tokio-rustls", "webpki-roots", "rustls", "rustls-pemfile"]
file = ["regex"]
schedule = ["chrono"]
sftp = ["async-ssh2-lite", "futures-util", "regex"]