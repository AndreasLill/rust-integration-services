[package]
name = "rust-integration-services"
version = "0.3.5"
edition = "2024"
authors = ["Andreas Lill"]
description = "A modern, fast, and lightweight integration library written in Rust, designed for memory safety and stability."
license = "MIT OR Apache-2.0"
repository = "https://github.com/AndreasLill/rust-integration-services"
readme = "README.md"
keywords = ["integration"]

[lib]
path = "src/lib.rs"

[dependencies]
tokio = { version = "1.47.1", features = ["full"] }
uuid = { version = "1.18.1", features = ["v4"] }
futures = "0.3.31"
tracing = "0.1.41"
anyhow = "1.0.100"

bytes = { version = "1.10.1", optional = true }
hyper = { version = "1.7.0", optional = true, features = ["full"] }
hyper-util = { version = "0.1.17", optional = true, features = ["full"] }
hyper-rustls = { version = "0.27.7", optional = true }
http-body-util = { version = "0.1", optional = true }
matchit = { version = "0.8.6", optional = true }
rustls = { version = "0.23.32", optional = true }
tokio-rustls = { version = "0.26.3", optional = true } 
webpki-roots = { version = "1.0.2", optional = true }
rustls-pemfile = { version = "2.2.0", optional = true }
regex = { version = "1.11.2", optional = true }
chrono = { version = "0.4.42", optional = true }
russh = { version = "0.54.3", optional = true }
russh-sftp =  { version = "2.1.1", optional = true }

[dev-dependencies]
tokio-test = "0.4.4"
tracing-subscriber = "0.3.20"

[features]
default = []
full = ["file", "schedule", "sftp", "http"]
http = ["hyper", "hyper-util", "hyper-rustls", "http-body-util", "tokio-rustls", "webpki-roots", "rustls", "rustls-pemfile", "matchit", "bytes"]
file = ["regex"]
schedule = ["chrono"]
sftp = ["russh", "russh-sftp", "regex", "bytes"]